<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../aframe.min.js"></script>
    <script src="../mindar-image-aframe.prod.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      mindar-image="imageTargetSrc: ../targets.mind; filterMinCF: 0.001; filterBeta: 5; warmupTolerance: 10; missTolerance: 10;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="model" src="../../models/cube/cube30x30.glb">
        </a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="90 0 0"
          position="0 0 0"
          scale="1 1 1"
          src="#model"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
