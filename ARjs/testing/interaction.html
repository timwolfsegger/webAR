<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script src="../aframe.min.js"></script>
    <script src="../aframe-ar.js"></script>
    <script src="../aframe-extras.min.js"></script>

  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true; trackingMethhod: best;"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-assets-item
          id="scene-gltf"
          src="../../models/musicband-bear/scene.gltf"
        >
        </a-assets-item>
      </a-assets>

      <a-camera
        position="0 0 0"
        look-controls="enabled: false"
        cursor="fuse: false; rayOrigin: mouse;"
        raycaster="far: ${customFields.libVersion}; objects: .clickable"
      ></a-camera>
      <!-- Preset Hiro Marker -->
      <a-marker preset="hiro">
        <!-- 3D Info -->
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0"
          scale="0.1 0.1 0.1"
          src="#scene-gltf"
          id="model"
          class="clickable"
          animation-mixer
        >
        </a-gltf-model>
      </a-marker>
    </a-scene>
